<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Godb.js</title>
    </head>
    <body>
      <h2>Press F12 before starting test</h2>
      <input oninput="inputChanged(this)" id="input" type="text" placeholder="Enter database name" /><br/>
      <button onclick="crudTest(dbName)">Test CRUD</button><br/>
      <button onclick="getDBTest(dbName)">Test getDB</button>
    </body>
    <script src="../dist/godb.min.js"></script>
    <script src="./table/crud.test.js"></script>
    <script src="./godb/getDB.test.js"></script>
    <script>
        var dbName = '';
        function inputChanged(input) {
          dbName = input.value;
        }
    </script>
    <style>
      button {
        margin-top: 10px;
      }
    </style>
</html>
